{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>

    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
   
</head>
<body>
    <main style=" background-color:#d0dde9 ; height: 100%; " class="mx-auto text-center">

        <div >
            <h1 class="py-4" style="color: black; font-weight: bold;">{{ project.title }}</h1>
        </div>
        <div>
            <p class="mx-5" style="color: black; font-weight:bold; ">{{ project.description }}</p>
        </div>
        <div class="mb-3">
            <h6>Posted : {{ project.created_at }}</h6>
            {% if project.link %}
            <a style="font-weight: bold;" href="{{ project.link }}">Click here to source</a>
            {% endif %}
        </div>
            
        <div class="container mt-5">
            <div class="row">
                {% for images in images_by_project %}
                <!-- Image 1 -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 gallery-item">
                    <img src="{{ images.image.url }}" alt="Image 1" class="img-fluid">
                </div>
                {% endfor %}
                
                {% for links in videos %}
                <!-- Video 1 (Iframe) -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 gallery-item">
                    <iframe src="{{ links.video_url }}" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
                  {% endfor %}

            </div>
          
            
        </div>
      

    </main>

    
    


   
</body>
</html>
